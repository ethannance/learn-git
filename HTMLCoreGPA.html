<!-- This program will use the same logic as our core GPA calculation program, but -->
<!-- grab the inputs from html buttons/input fields, and then run the calculation to display the copre GPA -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core GPA Calculation</title>
    <script>
        //This function is called when the user clicks on the calcGPA button
        function calcGPA()
        {
            //Extract the values from the HTML inputs by their assigned id and assigns them to variables
            //The value extracted is converted from a string to a float/decimal
            fIS201 = parseFloat(document.getElementById("is201Grade").value);
            fACC200 = parseFloat(document.getElementById("acc200Grade").value);
            fIS303= parseFloat(document.getElementById("is303Grade").value);
            fOverallGPA = parseFloat(document.getElementById("overallGPA").value);
            fLast30GPA = parseFloat(document.getElementById("last30GPA").value);
            fEssay = parseInt(document.getElementById("essay").value);

            //calculates new gpa
            fFinalGPA = ((fIS201 * .3) + (fIS303 * .3) + (fACC200 * .05) + (fOverallGPA * .12) + (fLast30GPA * .18) + (fEssay * .05)).toFixed(2);

            //Display the calculated GPA to the HTML label named "coreGPA"
            document.getElementById("coreGPA").innerHTML = "Core GPA is " + fFinalGPA;
        }
    </script>
</head>
<body>
    <form>

        <!--Create fieldset, which will put the following buttons/text fields inside of a lined box-->
        <fieldset style="width:0px;">
            <!-- Name the box that will contain everything-->
            <legend>Core GPA Calculation</legend>
            <!--Create the text field to input the overall GPA, and add specifics for how it looks-->
            <label for="overallGPA">Overall GPA:
            <br>
            <input type="number" step = '0.01' id="overallGPA" title="Enter your overall GPA to 2 decimal points">
            </label>
            <br><br>
            <!--Create the last 30 credits input field-->
            <label for="last30GPA">Last 30 Credits GPA:</label>
            <input type="number" step ='0.01' id="last30GPA" title="Enter your last 30 credits GPA to 2 decimal points">
            <br><br>
            <!--Create the ACC200 Grade dropdown menu with letter grades as the options-->
            <label for="acc200Grade">Accounting 200 Grade:</label>
            <select name = "accounting" id="acc200Grade">
                <option value=" "> </option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.4">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.4">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.4">D+</option>
                <option value="1.0">D</option>
                <option value="0.7">D-</option>
                <option value="0.0">F</option>
            </select>
            <br><br>
            <!--Create the IS201 Grade dropdown menu with letter grades as the options-->
            <label for="iS201Grade">IS 201 Grade:</label>
            <select name = "IS201Grade" id="is201Grade">
                <option value=" "> </option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.4">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.4">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.4">D+</option>
                <option value="1.0">D</option>
                <option value="0.7">D-</option>
                <option value="0.0">F</option>
            </select>
            <br><br>
            <!--Create the IS303 Grade dropdown menu with letter grades as the options-->
            <label for="iS303Grade">IS 303 Grade:</label>
            <select name = "IS303Grade" id="is303Grade">\
                <option value=" "> </option>
                <option value="4.0">A</option>
                <option value="3.7">A-</option>
                <option value="3.4">B+</option>
                <option value="3.0">B</option>
                <option value="2.7">B-</option>
                <option value="2.4">C+</option>
                <option value="2.0">C</option>
                <option value="1.7">C-</option>
                <option value="1.4">D+</option>
                <option value="1.0">D</option>
                <option value="0.7">D-</option>
                <option value="0.0">F</option>
            </select>
            <br><br>
            <!--Create the Essay Grade dropdown menu with numbers 0-4 as the options-->
            <label for="essay">Essay Grade:</label>
            <select name = "EssayGrade" id="essay">
                <option value=" "> </option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </fieldset>
        <br><br>
        <!--Create the Calculate GPA button that runs the functions from JavaScript that was provided-->
        <button type="button" onclick="calcGPA()">Calculate Core GPA</button>
        <br><br>
        <label id="coreGPA"></label>
    </form>
</body>
</html>
